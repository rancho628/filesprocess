<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    float:right;

    float:right;

    <script>
function del(n)
{
var s=document.getElementById('s');
var t=s.childNodes.length;
for (var i=0;i<t;i++)
{
if (i==n-1)
{
s.removeChild(s.childNodes[i]);
}
}
}
function add(n,txt)
{
var s=document.getElementById('s');
var t=s.childNodes.length;
var li= document.createElement("li");
li.innerHTML=txt;
for (var i=0;i<t;i++)
{
if (n==-1)
{
s.appendChild(li);
}
else if (i==n-1)
{
s.insertBefore(li,s.childNodes[i]);
}
}
}


    </script>

</head>
<body>
<div class="container page-header">
    <h1>首页</h1>
    <div id="a">
        <ul>
            <form enctype="multipart/form-data" action="/legalfiles/process_file/" method="post">
                {% csrf_token %}
                <input type="submit" value="开始处理文件"/>
            </form>
        </ul>
    </div>
</div>
<div class="container page-body">
    <div class="col-md-2" role="main">
        <div class="body-main">
            <div class="panel-body" style="height: 700px; overflow-y:scroll">
                <div style="border: 1px  #000000; width: 90%; margin: 0 auto;">
                    <div class="sidebar">
                        <p>菜单内容</p>
                        <ul id="s">
                            <li>11111111111111111</li>
                            <li>22222222222222222</li>
                            <li>33333333333333333</li>
                            <li>44444444444444444</li>
                            <li>55555555555555555</li>
                        </ul>
                        <input type="button" value="删除第2行" onclick="del(2);">
                        <input type="button" value="删除第3行" onclick="del(3);">
                        <input type="button" value="添加到最后行" onclick="add(-1,'最后行');">
                        <input type="button" value="添加到第二行" onclick="add(2,'第二行');">
                    </div>
                </div>
            </div>

        </div>
        <div class="body-footer">

        </div>
    </div>
    <div class="col-md-10" role="complementary">
        <div>

        </div>
    </div>
</div>

</body>
</html>
